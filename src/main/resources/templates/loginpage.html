    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link th:href="@{output.css}" rel="stylesheet">
    </head>
    <body class="bg-img1 bg-no-repeat bg-cover bg-center justify-center flex min-h-screen">
    <div  class="container bg-lig1 mt-52 bg-opacity-90 mb-60 p-20 w-[700px] h-[600px]">
        <h2 class="font-lig1 text-lig2 text-6xl mb-4">Welcome to LoLMarketPlace</h2>
        <h3 class="font-lig1 text-lig2 text-3xl  mb-4">Login</h3>
        <th:block th:if="${param.error != null}">
            <div class="text-red-700 font-lig1">Invalid username or password</div>
        </th:block>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-lig2 font-lig1 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-lig2 font-lig1 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-lig21 text-white py-2 px-4 rounded-md hover:bg-lig11 focus:outline-none focus:bg-lig3">Login</button>
            <div class="mt-4 flex justify-center">
                <a th:href="@{/signup}" class="block text-lig21 font-lig1 align-middle mb-2 hover:text-lig11 rounded underline">don't have an account? sign up</a>
            </div>
        </form>
    </div>
    </body>
    </html>
